<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>USER_PROFILE // <?= $user_data['username'] ?></title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05060a;
            --card: #0d1117;
            --accent: #00e0ff;
            --accent-dim: rgba(0, 224, 255, 0.15);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 10%, var(--accent-dim) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, var(--accent-dim) 0%, transparent 30%);
        }

        .profile-container {
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        .avatar-section {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 4px;
            background: var(--bg);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .avatar-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-placeholder {
            font-family: 'Orbitron';
            font-size: 3.5rem;
            color: var(--accent);
        }

        .upload-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--accent);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 4px solid var(--card);
            color: #000;
            font-weight: bold;
            font-size: 20px;
            transition: 0.2s;
        }

        .upload-badge:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .username {
            font-family: 'Orbitron';
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .user-status {
            font-size: 0.75rem;
            color: var(--accent);
            font-family: 'Orbitron';
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .bio-display {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            margin-bottom: 30px;
        }

        .label {
            font-family: 'Orbitron';
            font-size: 0.6rem;
            color: var(--text-dim);
            display: block;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .bio-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d1d5db;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: #161b22;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            padding: 15px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #1c2128;
        }

        .save-button {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .save-button:hover {
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-family: 'Orbitron';
            margin-bottom: 20px;
        }
        .success { background: rgba(0, 224, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); }

        .back-nav {
            margin-top: 25px;
            display: block;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .back-nav:hover { color: var(--accent); }
    </style>
</head>

</body>

</html>
